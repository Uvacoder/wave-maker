<!DOCTYPE html>
<html>
<head>
    <title>SVG Arc</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="path-coords panel">
        <div class="panel__inner">
          &lt;path d="<span
            class="
              attrs
              path-coords__attrs
              "></span>"/&gt;
        </div>
      </div>

      <svg class="svg">
        <path class="shape-arc"
              stroke="black" fill="none"
              stroke-linecap="round"
              stroke-width="5"
              d="M150,200 A5,5 0 0 0 250,200 z"
        ></path>
      </svg>
      <div class="panel">
        <div class="panel__inner">
          <div class="path-params attrs"></div>

          <div class="code popup">
              <button class="code__toggle popup__toggle" type="button">Get code</button>
              <div class="code__textarea-wrapper popup__container">
                <textarea class="popup__content code__textarea"></textarea>
              </div>
          </div>

          <div class="wave-types popup">
            <button class="wave-types__toggle popup__toggle">View examples</button>
            <div class="popup__container">
              <div class="wave-types__items  popup__content"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="./assets/js/tinylib.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
